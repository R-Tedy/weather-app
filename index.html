<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="main">
    <div class="search">
      <input type="text" placeholder="Enter City" spellcheck="false">
      <button><img src="./images/search.png" alt="search"></button>
    </div>
    <div class="content">
      <img src="./images/clouds.png" alt="weather image" class="weatherImg">
      <h1 class="temp">22Â°C</h1>
      <h2 class="city">Nairobi</h2>
      <div class="others">
        <div class="col">
          <img src="./images/humidity.png" alt="">
          <div class="more">
            <p class="humidity">23%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="./images/wind.png" alt="">
          <div class="more">
            <p class="wind">12km/h</p>
            <p>Wind</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
